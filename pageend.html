<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ELite-Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(signup.jpeg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .message-container h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .message-container p {
            color: #fff;
            font-size: 16px;
        }

        .message-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: black;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .message-container a:hover {
            background: gray;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Registration Successful!</h1>
        <p>You have successfully registered for the upcoming tournament. The venue details will be sent to the team leader via email.</p>
        <a href="home.html">Go to Homepage</a>
    </div>
</body>
</html>
